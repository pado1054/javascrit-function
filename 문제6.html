<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_scores_chart() 
      {
          var result = '';
          var temp = 0;
          var count = 0;
          var zero = 0;
      
          for(k=0; k<(arguments.length*2)-1; k++)
          {
              result += '-';
          }
          result += '\n';
      
          for (i=0; i<10; i++)
          {
              for(j=0; j<arguments.length; j++)
              {
                  if(10-arguments[j] > 0){
                      result += ' ';
                      if(i == 0 && arguments[j] == 0)
                          zero = 1;
                  }
      
                  else 
                  {
                      result += '*';
                      if(temp == 0) 
                      {
                          temp = 1;
                      }
                  }
                  if(arguments[j] == 10)
                      count++;
                  result += ' ';
                  arguments[j]++;
              }
              if(temp == 1) 
              {
                  result += ' <- max';
                  temp++;
              }
              if(count == arguments.length && zero != 1) 
              { 
                  result += ' <- min';
                  count++;
              }
              result += '\n';
          }
          for(k=0; k<(arguments.length*2)-1; k++)
          {
              result += '-';
          }
          if(zero == 1) 
          {
              result += ' <- min';
          }
          console.log(result);
      }
      print_scores_chart(1, 2, 3, 4, 5);
      print_scores_chart(10, 1, 10, 1, 5, 5);
      print_scores_chart(5, 2, 2, 9, 3, 5, 9);
    </script>
</head>
<body>
</body>
</html>
