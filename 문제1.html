<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

var stu_a=[90,80,50,40,10];
var stu_b=[90,30,100,50,50];
var stu_c=[20,30,60,50,20];

   function aver(a){
       var sum=0;
    for(var i=0;i<5;i++)
        sum += a[i]
        return sum/5;
   }
   function max(s)
	{
		var max = s[0];

		for(i=1; i<5; i++)
		{
			if(max < s[i])
				max = s[i];
		}

		return max;
	}

	function min(s)
	{
		var min = s[0];

		for(i=1; i<5; i++)
		{
			if(min > s[i])
				min = s[i];
		}

		return min;
	}

       console.log('A 학생의 평균 점수는 ' + aver(stu_a) + ' , 최고 점수는 ' + max(stu_a) + ' , 최하 점수는 ' + min(stu_a) + ' 입니다.');
       console.log('B 학생의 평균 점수는 ' + aver(stu_b) + ' , 최고 점수는 ' + max(stu_b) + ' , 최하 점수는 ' + min(stu_b) + ' 입니다.');
       console.log('C 학생의 평균 점수는 ' + aver(stu_c) + ' , 최고 점수는 ' + max(stu_c) + ' , 최하 점수는 ' + min(stu_c) + ' 입니다.');

    </script>
</head>
<body>
</body>
</html>
